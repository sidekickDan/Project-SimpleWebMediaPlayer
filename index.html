<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/khMediaPlayer.css" />
		
		
        <title>JS Media Player Project</title>
		
		
		

		
    </head>
<body>

<div id="homepage">

<h1>JS Media Player Project</h1><br />

<div id="dashboardKHMP">

	<div class="container-fluid">
		
		<div class="col-md-7 songPickers">
<p>Enter the number of the song to be played. Eg "1"</p>
			<div class="row controlForm">
				
				<div class="coll col-md-9">
				
					<div class="col-sm-10">
						<input class="btn-block" type="number"  min="1" step="1" id="mylist">
					</div>
					
					<div class="col-sm-2">
						<button class="btn-block" id="resetInputField" onClick="document.getElementById('mylist').value='';">X</button>
					</div>
					
					
				</div>
				
				<div class="coll col-md-3">
				
				<button id="play" class="btn-block" onClick="playAudio('play', 'nowPlayingNumber', 'mylist', 'myaudio');"><img class="icon-play" src="img/play2.png" />Play</button>
								
				</div>
				
			</div>

		
		

			<div class="row controlForm2">
					
					<div class="coll col-md-9">
					
						<div class="col-sm-10">
							<input class="btn-block" type="number"  min="1" step="1" id="mylist2">
						</div>
						
						<div class="col-sm-2">
							<button class="btn-block" id="resetInputField2" onClick="document.getElementById('mylist2').value='';">X</button>
						</div>
						
						
					</div>
					
					<div class="coll col-md-3">
					
						
						<button id="play2" class="btn-block" onClick="playAudio('play2', 'nowPlayingNumber2', 'mylist2', 'myaudio2');"><img class="icon-play" src="img/play2.png" />Play</button>
						
					
					</div>
					
				
			</div>

		
		

			<div class="row controlForm">
				
				
					<div class="coll col-md-9">
					
						<div class="col-sm-10">
							<input class="btn-block" type="number"  min="1" step="1" id="mylist3">
						</div>
						
						<div class="col-sm-2">
							<button class="btn-block" id="resetInputField" onClick="document.getElementById('mylist3').value='';">X</button>
						</div>
						
						
					</div>
					
					<div class="coll col-md-3">
					
						
						<button id="play3" class="btn-block" onClick="playAudio('play3', 'nowPlayingNumber3', 'mylist3', 'myaudio3');" ><img class="icon-play" src="img/play2.png" />Play</button>
						
					
					</div>
				
				
			</div>

		
		</div>
		
		<div class="col-md-5 " >
			
			
			<div class="row" >
			
					<div class="col-md-12">
					
						<button id="playBg" class="btn-block" onClick="playBackgroundMusic('backgroundMusicControls','playBg');">Play Background Music</button> 
					
					</div>
					
					<div class="col-md-12">
				
						<div id="playlist">
						<!-- This will only display the player, and enable the audio on the document-->
						<audio  id="backgroundMusicControls"  ></audio>
						</div>
					
					</div>
					
					
					
					
					<div class="col-md-12" >
					
							<div class="audioControlsBox">
							
								<div class="audioControlsBoxInfo">
									<p>Song Information
									</p>
								</div>
					
								<div id="nowPlayingNumber" class="nowPlaying hidden-inactive-element"></div>
								<audio  id="myaudio" class="hidden-inactive-element" onended="resetButton('play', 'nowPlayingNumber', 'mylist', 'myaudio');" controls="controls" preload="auto">
								HTML5 audio not supported
								</audio>
								
								<div id="nowPlayingNumber2" class="nowPlaying hidden-inactive-element"></div>
								<audio  id="myaudio2" class="hidden-inactive-element" onended="resetButton2('play2', 'nowPlayingNumber2', 'mylist2', 'myaudio2');" controls="controls" preload="auto">
								HTML5 audio not supported
								</audio>
								
								<div id="nowPlayingNumber3" class="nowPlaying hidden-inactive-element"></div>
								<audio  id="myaudio3" class="hidden-inactive-element" onended="resetButton3('play3', 'nowPlayingNumber3', 'mylist3', 'myaudio3');" controls="controls" preload="auto">
								HTML5 audio not supported
								</audio> 
							
							</div>
						
					
					</div>
					
			</div>
		
		
		
	</div>
	
	<div class="col-md-12 videosSection">
	
	<h1>Videos</h1>
		
			<div class="col-md-6">
			
					<div class="videoBox col-md-12">
			
						<div class="videoButtons col-md-3">
						
								<button id="playVid" class="videoLoad btn-block" >Load</button> 
								
						</div>
						
						<div class="videoInputControls col-md-9">
						
								<input id="fileInput" type="file" accept="video/*"/>
								
						</div>	

					</div>
					
					<div class="videoBox col-md-12">
			
						<div class="videoButtons col-md-3">
						
								<button id="playVid2" class="videoLoad btn-block" >Load</button> 
								
						</div>
						
						<div class="videoInputControls col-md-9">
						
								<input id="fileInput2" type="file" accept="video/*"/>
								
						</div>
						
					</div>
					
					<div class="videoBox col-md-12">
					
						<div class="videoButtons col-md-3">
						
								<button id="playVid3" class="videoLoad btn-block" >Load</button> 
								
						</div>
						
						<div class="videoInputControls col-md-9">
							
							<input id="fileInput3" type="file" accept="video/*"/>
							
						</div>
					
					</div>
					
			</div>
			
			<div class="col-md-6">
			
					<div class="videoBoxPlayer col-md-12">
					
						<div class="col-md-6">
					
							<button class="btn-block launchFullscreen" onclick="launchFullscreen();" >Fullscreen</button>
							
						</div>
						
						<div class="col-md-6">
						
							<button id="stopVid" class="btn-block" >Play</button>
							
						
						</div>
							
							<div id="message" style="display:none;"></div>
							<video id="videoControls"  controls ></video>

					</div>
						
			</div>
	

	
	
	</div>

</div>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js" ></script>
<script type="text/javascript" src="js/playSongs.js" ></script>
<script type="text/javascript" src="js/playBackgroundMusic.js" ></script>
<script type="text/javascript" src="js/playVideos2.js" ></script>
</body>
</html>
